<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="day11 hw2.css">
    <title>Document</title>
</head>
<body>

    <form>
        <label for="name1">First Name:</label>
        <input type="text" id="name1" name="name" placeholder="Enter Your First Name" required >

        <label for="name2">Last Name:</label>
        <input type="text" id="name2" name="name" placeholder="Enter Your Last Name" required>

        <label for="name3">Email:</label>
        <input type="text" id="name3" name="name" placeholder="Enter Your Email" required>
    
        <label for="name4">Mobile Phone:</label>
        <input type="url" id="name4" name="name" placeholder="only 10 digites are allowed">
        
        <label for="name5">Gender:</label>
        <input type="radio" id="name5" name="name">

        <label for="name6">Date Of Birth</label>
        <input type="datetime-local" id="name6">

        <label for="name7">Address:</label>
        <textarea id="message" name="message" rows="10" required></textarea>
    
        <label for="name8">City:</label>
        <input id="name8" type="text" name="name8">

        <label for="name9">Area Pin:</label>
        <input id="name9" type="text" name="name9">

        <label for="name10">State:</label>
        <input id="name10" type="text" name="name10">

        <label for="state">Qualification:</label>
        <select id="state" name="state">
            <option value="alabama">Select Qualification</option>
        </select>
        <label for="name11">Password</label>
        <input id="name11" type="password" name="name11">
    </form>

</body>
</html>
